<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>drag and drop</title>
  </head>
  <body>
    <div class="container">
      <div class="up">
        <div id="leftbox">
          <div class="list" draggable="true">Item 1</div>
          <div class="list" draggable="true">Item 2</div>
          <div class="list" draggable="true">Item 3</div>
          <div class="list" draggable="true">Item 4</div>
          <div class="list" draggable="true">Item 5</div>
        </div>
        <div id="rightbox"></div>
      </div>
      <div class="down">
        <button class="rst" onclick="window.location.reload();">RESET</button>
      </div>
    </div>

    <script>
      let lists = document.getElementsByClassName("list");
      let left = document.getElementById("leftbox");
      let right = document.getElementById("rightbox");

      for (list of lists) {
        list.addEventListener("dragstart", function (e) {
          let selected = e.target;

          right.addEventListener("dragover", function (e) {
            e.preventDefault();
          });
          right.addEventListener("drop", function (e) {
            right.appendChild(selected);
            selected = null;
            alert("dropped successfully !");
          });

          left.addEventListener("dragover", function (e) {
            e.preventDefault();
          });
          left.addEventListener("drop", function (e) {
            left.appendChild(selected);
            selected = null;
          });
        });
      }
    </script>
  </body>
</html>
